<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Co</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./imagens/alfa.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="./scripts/database.js" defer></script>
    <script src="./scripts/main.js" defer></script>
    
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <nav class="navbar">
            <div class="nav">
                <img src="./imagens/logo_alpha-.png" class="logo" alt="Logo">
                <div class="nav-items">
                    <div class="search">
                        <input type="text" class="search-box" placeholder="Buscar produto">
                        <button class="search-btn">Buscar</button>
                    </div>
                    <a href="#"><img src="./imagens/perfil.png" alt="Perfil"></a>
                    <a href="#"><img src="./imagens/carinho.png" alt="Carrinho"></a>
                </div>
            </div>
        </nav>
        <ul class="links-container">
            <li class="link-item"><a href="#" class="link">Início</a></li>
            <li class="link-item"><a href="#" class="link">Feminino</a></li>
            <li class="link-item"><a href="#" class="link">Masculino</a></li>
            <li class="link-item"><a href="#" class="link">Infantil</a></li>
            <li class="link-item"><a href="#" class="link">Acessórios</a></li>
        </ul>
        <div class="banner">
            <div class="conteudo-banner">
                <p id="nao-perca">NÃO PERCA</p>
                <h2>SUA PROMOÇÃO ESPECIAL!</h2>
                <p>Tudo isso foi especialmente feito para você</p>
                <button>Compre Agora!</button>
            </div>
            <div class="img-banner">
                <img src="imagens/Design sem nome(2).png" alt="Promoção Especial">
            </div>
        </div>
    </header>

    <main>
        <section class="section-product-grid">
            <div id="productGrid" class="product-grid"></div>
            <div id="productGrid2" class="product-grid2"></div>
        </section>
    </main>

    <footer>
        <div class="redes-sociais">
            <a href="#"><img src="./imagens/logo_alpha-.png" alt="Logo Alpha.co" width="221" height="90" loading="lazy"></a>
            <div class="redes-sociais-ext">
                <a href="#"><img src="./imagens/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="./imagens/instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="./imagens/youtube-icon.png" alt="YouTube"></a>
            </div>
        </div>
        <hr class="div-footer">
        <div class="footer-content">
            <div>
                <h4>Sobre Nós</h4>
                <p>Somos uma empresa comprometida em oferecer os melhores produtos com foco na satisfação do cliente.</p>
            </div>
            <div class="payments">
                <h4>Métodos de Pagamento</h4>
                <img src="./imagens/visa.png" alt="Visa">
                <img src="./imagens/mastercard.png" alt="MasterCard">
                <img src="./imagens/pix.png" alt="Pix">
            </div>
        </div>
        <div class="back-to-top">
            <a href="#top"><button>Voltar ao Topo</button></a>
        </div>
    </footer>
</body>
</html>
