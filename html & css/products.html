<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Co - Products</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./imagens/alfa.png" type="image/x-icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="./scripts/database.js" defer></script>
    <script src="./scripts/main.js" defer></script>
    
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <nav class="navbar">
            <div class="nav">
                <img src="./imagens/logo_alpha-.png" class="logo" alt="Logo">
                <div class="nav-items">
                    <div class="search">
                        <input type="text" class="search-box" placeholder="Buscar produto">
                        <button class="search-btn">Buscar</button>
                    </div>
                    <a href="#"><img src="./imagens/perfil.png" alt="Perfil"></a>
                    <a href="#"><img src="./imagens/carinho.png" alt="Carrinho"></a>
                </div>
            </div>
        </nav>
        <ul class="links-container">
            <li class="link-item"><a href="#" class="link">Início</a></li>
            <li class="link-item"><a href="#" class="link">Feminino</a></li>
            <li class="link-item"><a href="#" class="link">Masculino</a></li>
            <li class="link-item"><a href="#" class="link">Infantil</a></li>
            <li class="link-item"><a href="#" class="link">Acessórios</a></li>
        </ul>
    </header>

    <main>
        <h2>Produtos</h2>
        <section class="section-product-grid">
            <div id="productGrid" class="product-grid"></div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div>
                <h4>Sobre Nós</h4>
                <p>Somos uma empresa comprometida em oferecer os melhores produtos com foco na satisfação do cliente.</p>
            </div>
            <div class="payments">
                <h4>Métodos de Pagamento</h4>
                <div class="payments-icon">
                    <i class="fab fa-cc-visa" style="font-size: 30px; margin-right: 10px;"></i>
                    <i class="fab fa-cc-mastercard" style="font-size: 30px;"></i>
                </div>
            </div>
        </div>
        <div class="back-to-top">
            <a href="#top"><button>Voltar ao Topo</button></a>
        </div>
    </footer>
</body>
</html>
