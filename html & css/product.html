<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="styles1.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
    <!-- Cabeçalho -->
    <header class="header">
        <nav class="navbar">
            <div class="nav">
                <img src="./imagens/logo_alpha-.png" class="logo" alt="Logo">
                <div class="nav-items">
                    <div class="search">
                        <input type="text" class="search-box" placeholder="Buscar produto">
                        <button class="search-btn">Buscar</button>
                    </div>
                    <a href="#"><img src="./imagens/perfil.png" alt="Perfil"></a>
                    <a href="#"><img src="./imagens/carinho.png" alt="Carrinho"></a>
                </div>
            </div>
        </nav>
        <ul class="links-container">
            <li class="link-item"><a href="#" class="link">Início</a></li>
            <li class="link-item"><a href="#" class="link">Feminino</a></li>
            <li class="link-item"><a href="#" class="link">Masculino</a></li>
            <li class="link-item"><a href="#" class="link">Infantil</a></li>
            <li class="link-item"><a href="#" class="link">Acessórios</a></li>
        </ul>
    </header>
    </header>

    <main>
        <section class="product-details">
            <div class="product-title">
                <h2>Produtos</h2>
            </div>
            <div class="product-card">
                <div class="product_img">
                    <img id="product-img" src="" alt="Imagem do Produto">
                </div>
                <div class="product-info">
                    <div>
                        <h1 id="product-name"></h1>
                        <p id="product-description"></p>
                        <p id="product-price"></p>
                        <p id="product-stock"></p>
                    </div>
                    <div>
                        <button id="add-to-cart">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
           
        </section>
    </main>

    <footer>
        <!-- Rodapé do site -->
    </footer>

    <script src="./scripts/database.js"></script>  <!-- Este arquivo contém o banco de dados de produtos -->
    <script src="./scripts/main.js"></script>      <!-- Este arquivo mantém suas funcionalidades gerais -->
    <script src="./scripts/product.js"></script>   <!-- Este arquivo vai injetar os dados do produto -->
</body>
</html>
