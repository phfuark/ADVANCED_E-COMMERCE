<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="styles1.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <nav class="navbar">
            <div class="nav">
                <a href="./index.html">
                    <img src="./imagens/logo_alpha-.png" class="logo" alt="Logo">
                </a>
                <div class="nav-items">
                    <div class="search">
                        <input type="text" class="search-box" placeholder="Buscar produto">
                        <button class="search-btn">Buscar</button>
                    </div>
                    <a href="#"><img src="./imagens/perfil.png" alt="Perfil"></a>
                    <a href="#"><img src="./imagens/carinho.png" alt="Carrinho"></a>
                </div>
            </div>
        </nav>
        <ul class="links-container">
            <li class="link-item"><a href="./index.html" class="link">Início</a></li>
            <li class="link-item"><a href="./products.html" class="link">Feminino</a></li>
            <li class="link-item"><a href="./products.html" class="link">Masculino</a></li>
            <li class="link-item"><a href="./products.html" class="link">Acessórios</a></li>
            <li class="link-item"><a href="./index.html" class="link">Sobre Nós</a></li>
        </ul>
    </header>

    <div class="product-container">
        <!-- Detalhes do produto serão inseridos aqui -->
    </div>
    

    <footer>
        <!-- Rodapé do site -->
    </footer>

    <script src="./scripts/database.js"></script>  <!-- Este arquivo contém o banco de dados de produtos -->
    <script src="./scripts/main.js"></script>      <!-- Este arquivo mantém suas funcionalidades gerais -->
    <script src="./scripts/product.js"></script>   <!-- Este arquivo vai injetar os dados do produto -->

    <script>
        // Itera sobre os produtos no banco de dados
        window.database.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");

            // Adiciona o conteúdo do produto
            productDiv.innerHTML = `
                <img src="${product.imagemProduto.img1}" alt="${product.tituloProduto}">
                <div class="name">${product.tituloProduto}</div>
                <div class="qnt">${product.qnt} uni.</div>
                <div class="descricao">${product.descricao}</div>
                <div class="price">R$ ${product.preco.toFixed(2)} (NO PIX)</div>
                <button class="view-product" data-id="${product.idProduto}">Compre Agora!</button>
            `;

            // Adiciona o produto ao container
            container.appendChild(productDiv);
        });

        // Adiciona evento de clique aos botões
        document.querySelectorAll(".view-product").forEach(button => {
            button.addEventListener("click", function () {
                const productId = this.getAttribute("data-id");
                window.location.href = `product.html?id=${productId}`;
            });
        });
    </script>
    
</body>
</html>
